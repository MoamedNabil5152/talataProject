<div class="container mt-5 parent">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" formControlName="username" pInputText class="form-control">
              <div *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label><br>
              <p-password formControlName="password" [toggleMask]="true"></p-password>

              <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="mb-3 form-check">
              <p-checkbox id="isAdmin" formControlName="isAdmin" [binary]="true" class="form-check-input"></p-checkbox>
              <label for="isAdmin" class="form-check-label">Admin</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
