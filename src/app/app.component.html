<!-- Toolbar -->
<div [dir]="currentLang == 'en' ? 'ltr' : 'rtl'">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadowNav"
    *ngIf="authService.getUser()"
  >
    <div class="d-flex justify-content-between align-items-center navCont">
      <div>
        <a class="navbar-brand logo">{{ "wide" | translate }}</a>
      </div>
      <div class="menuCont">
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <button
          pButton
          type="button"
          (click)="menu.toggle($event)"
          icon="pi pi-bars"
          label="{{ 'menu.login' | translate }}"
        ></button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" *ngIf="authService.getUser()">
    <img src="/assets/images/wide.png" alt="" class="companyLogo" />
    <hr />
    <a routerLink="users" class="fw-bold" routerLinkActive="active-link">{{
      "sidebar.users" | translate
    }}</a>
  </div>

  <!-- Page Content -->
  <div class="content" *ngIf="authService.getUser()">
    <router-outlet></router-outlet>
  </div>
  <router-outlet *ngIf="!authService.getUser()"></router-outlet>
</div>
